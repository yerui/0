<!-- 腾讯问卷收集表适配代码 -->
<form action="https://wj.qq.com/s2/25439730/el9s/" method="GET" target="_blank" class="form-container">
  <!-- 以下字段名必须和腾讯收集表的「问题名称」完全一致！ -->
  <div class="form-group">
    <label for="date">日期</label>
    <input type="date" id="date" name="日期" required> <!-- name="日期" 对应收集表问题名 -->
  </div>
  <div class="form-group">
    <label for="file-type">文件类型</label>
    <select id="file-type" name="文件类型" required>
      <option value="">请选择</option>
      <option value="报告">报告</option>
      <option value="方案">方案</option>
      <option value="政策文件">政策文件</option>
      <option value="会议纪要">会议纪要</option>
      <option value="其他">其他</option>
    </select>
  </div>
  <div class="form-group">
    <label for="read-file">已看文件（名称+版本）</label>
    <input type="text" id="read-file" name="已看文件" placeholder="例如：2026年度项目规划V2.pdf" required>
  </div>
  <div class="form-group">
    <label for="key-point">核心知识点/摘要</label>
    <textarea id="key-point" name="核心知识点" placeholder="1-3句提炼核心内容" required></textarea>
  </div>
  <div class="form-group">
    <label for="unread-file">未看文件（名称+版本）</label>
    <input type="text" id="unread-file" name="未看文件" placeholder="例如：竞品分析报告V1.docx">
  </div>
  <div class="form-group">
    <label for="todo">待办事项</label>
    <input type="text" id="todo" name="待办事项" placeholder="例如：明日上午优先阅读，提炼竞品核心优势">
  </div>
  <div class="form-group">
    <label for="storage">存储位置</label>
    <input type="text" id="storage" name="存储位置" placeholder="例如：公司内网-项目文件夹-2026规划" required>
  </div>
  <div class="form-group">
    <label for="remark">备注</label>
    <textarea id="remark" name="备注" placeholder="关联项目、需重点复习等"></textarea>
  </div>
  <button type="submit" class="btn">提交记录</button>
</form>
