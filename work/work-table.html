<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作文件整理 - 表格查看</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h1>工作文件整理 - 所有记录</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>日期</th>
          <th>文件类型</th>
          <th>已看文件</th>
          <th>核心知识点</th>
          <th>未看文件</th>
          <th>待办事项</th>
          <th>存储位置</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody>
        <!-- 手动录入示例，后期可替换成Formspree导出的数据 -->
        <tr>
          <td>2026-01-05</td>
          <td>方案</td>
          <td>2026年度项目规划V2.pdf</td>
          <td>核心目标是Q1完成3个试点项目，预算控制在50W内</td>
          <td>竞品分析报告V1.docx</td>
          <td>明日上午优先阅读，提炼竞品核心优势</td>
          <td>公司内网-项目文件夹-2026规划</td>
          <td>关联XX项目，需同步给团队</td>
        </tr>
        <!-- 新增记录就复制<tr>...</tr> -->
        <tr>
          <td>2026-01-06</td>
          <td>会议纪要</td>
          <td>1月5日项目例会纪要V1.docx</td>
          <td>确定Q1试点项目优先级，需本周内完成需求文档</td>
          <td>需求文档模板V3.docx</td>
          <td>本周三前下载模板，开始编写需求文档</td>
          <td>本地D盘-工作文档-会议纪要</td>
          <td>需抄送项目组全员</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- 回到填写页/首页 -->
  <a href="work-form.html" class="back-link">添加新记录</a>
  <a href="../index.html" class="back-link">返回首页</a>
</body>
</html>
